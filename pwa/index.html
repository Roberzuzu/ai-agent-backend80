<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><meta name="theme-color" content="#21808d"/><meta name="description" content="Super Cerebro AI - AI-powered social monetization chat"/><link rel="manifest" href="./manifest.json"/><link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png"/><link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png"/><link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><meta name="mobile-web-app-capable" content="yes"/><title>Super Cerebro AI</title><link rel="stylesheet" href="./styles.css"/></head><body><div id="app" class="app"><header class="app-header"><div class="brand"><span class="dot online" aria-label="Online"></span><h1>Super Cerebro AI</h1></div><button id="installBtn" class="btn ghost" hidden>Install</button></header><nav class="tabs" role="tablist" aria-label="Primary"><button class="tab active" data-tab="chat" role="tab" aria-selected="true">Chat</button><button class="tab" data-tab="products" role="tab">Products</button><button class="tab" data-tab="analytics" role="tab">Analytics</button><button class="tab" data-tab="settings" role="tab">Settings</button></nav><main class="views"><section id="view-chat" class="view active" role="tabpanel" aria-labelledby="chat"><ul id="messages" class="messages" aria-live="polite"></ul><form id="chatForm" class="inputbar" autocomplete="off"><button type="button" id="attachBtn" class="icon-btn" title="Attach">ðŸ“Ž</button><input id="messageInput" name="message" type="text" inputmode="text" placeholder="Type a message" aria-label="Message" required maxlength="4000"/><button type="submit" class="send">Send</button></form></section><section id="view-products" class="view" role="tabpanel" aria-labelledby="products"><div class="placeholder">Products coming soon</div></section><section id="view-analytics" class="view" role="tabpanel" aria-labelledby="analytics"><div class="placeholder">Analytics summary</div></section><section id="view-settings" class="view" role="tabpanel" aria-labelledby="settings"><div class="settings"><label class="row"><span>Notifications</span><input type="checkbox" id="notifToggle"/></label><label class="row"><span>Dark mode</span><input type="checkbox" id="darkToggle" checked/></label></div></section></main></div><script src="./app.js" type="module"></script></body></html>
